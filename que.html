<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Quiz page</title>
   <link rel="stylesheet" href="style1.css">
   <link rel="stylesheet" href="que.css">
</head>
<body>
  <div class="container">
       <div id="que" class="just-cen flex-col">
         <div id="hud">
          <div class="hud-item">
            <p id="progresstext" class="hud-prefix">
                Question
            </p>
            <div id="progressbar">
                <div id="progressbarfull"></div>
            </div>
          </div>

        <div class="hud-item">
            <p class="hud-prefix">
                  score
             </p>
            <h1 class="hud-main-txt" id="score">
               0
             </h1>         
         </div> 

      </div>
        <h1 id="question"> What is the answer</h1>
        <div class="ch-container">
            <p class="ch-prefix">A</p>
            <p class="ch-txt" data-number="1">choice 1</p>    
        </div>

        <div class="ch-container">
            <p class="ch-prefix">B</p>
            <p class="ch-txt" data-number="2">choice2</p>    
        </div>

        <div class="ch-container">
            <p class="ch-prefix">C</p>
            <p class="ch-txt" data-number="3">choice 3</p>    
        </div>

        <div class="ch-container">
            <p class="ch-prefix">D</p>
            <p class="ch-txt" data-number="4">choice 4</p>    
        </div>
   </div>
 </div>
 <script src="que.js"></script>
</body>
</html>
